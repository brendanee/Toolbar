<body>
    <div id="b-wrapper">

            <div class="b-none" onclick="cycleClasses(1);" oncontextmenu="resetClasses(1); return false;">Biology</div>

            </div>
            <div id="b-search-wrapper"> <input id="b-search" autocomplete="off" type="text" placeholder="Search here..."
                onkeyup="refresh()">
            <ul id="b-results"> </ul>
            </div>
            <div id="b-times">
